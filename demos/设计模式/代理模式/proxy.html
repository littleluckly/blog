<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proxy</title>
  </head>
  <body>
    <script>
      const CreateLoading = function () {
        const div = document.createElement("div");
        div.innerHTML = "正在加载中...";
        div.style.cssText = "display:none;";
        document.body.appendChild(div);
        return div;
      };

      const ProxyCreateLoading = (function () {
        let instance;
        return function () {
          if (!instance) {
            instance = new CreateLoading();
          }
          return instance;
        };
      })();
      const loadingEle = new ProxyCreateLoading();
      loadingEle.style.cssText = "display:block;";
      console.log(loadingEle === new ProxyCreateLoading());
    </script>
  </body>
</html>
